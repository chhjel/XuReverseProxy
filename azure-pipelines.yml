trigger:
- main

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build Docker image
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: ubuntu-latest
    steps:
    - task: Docker@2
      displayName: Build Docker image
      inputs:
        command: 'build'
        Dockerfile: '$(Build.SourcesDirectory)/XuReverseProxy/Dockerfile'
        buildContext: '**/../'
        tags: |
          $(tag)
          latest
